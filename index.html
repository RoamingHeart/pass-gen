<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="wrapper">
        <h2>Password Generator</h2>
        <!-- upper part of the content, title and output area with copy button -->
        <section class="main-output">
          <!-- output of the code -->
          <input type="text" id="output" />
          <!-- copy the result -->
          <button class="copy-output" id="copy">Copy</button>
        </section>

        <article class="requirements">
          <!-- change length of the password -->
          <section class="req-group">
            <label>Password Length (8-128)</label>
            <!-- makes it so that theres a range so the user can have their desired amount of characters  -->
            <input type="range" id="stretch" min="8" max="128" step="1" />
            <span id="strech-result">10</span>
          </section>

          <!-- toggle numbers -->
          <section class="req-group">
            <label>Include Numbers</label>
            <!-- have there be a checkbox for the user to check if they want numbers in their password -->
            <input type="checkbox" id="num" checked />
          </section>

          <!-- toggle symbols -->
          <section class="req-group">
            <label>Include Symbols</label>
            <!-- have there be a checkbox for the user to check if they want symbols in their password -->
            <input type="checkbox" id="symb" checked />
          </section>

          <!-- toggle lowercase letters -->
          <section class="req-group">
            <label>Include Lowercase Letters</label>
            <!-- have there be a checkbox for the user to check if they want uppercase letters in their password -->
            <input type="checkbox" id="low" checked />
          </section>

          <!-- toggle uppercase letters -->
          <section class="req-group">
            <label>Include Uppercase Letters</label>
            <!-- have there be a checkbox for the user to check if they want lowercase letters in their password -->
            <input type="checkbox" id="upp" checked />
          </section>
        </article>

        <!-- a button to generate the desired password -->
        <button class="gen-btn" id="gene">Generate Password</button>

    <script src="./assets/script.js"></script>
  </body>
</html>
